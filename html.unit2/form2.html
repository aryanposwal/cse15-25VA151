<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1.html</title>
</head>
<body>
    <table border="1" align="center" width="80%" cellspacing="0" cellpadding="5"> >
    <caption> hotel room booking</caption>
<tr>
    <td><label>full name</label></td>
    <td>:</td>
    <td><input type="text" name="full name" id="full name" placeholder="enter your full name"></td>
</tr>
<tr>
    <td><label>email</label></td>
    <td>:</td>
    <td><input type="email" name="email" id="email" placeholder="enter your email"></td>
</tr>
<tr>
    <td><label>contact number</label></td>
    <td>:</td>
    <td><input type="tel" name="contact number" id="contact number" placeholder="enter your contact number"></td>
</tr>
<tr>
    <td><label>check-in-date</label>
        <td>:</td>
        <td><input type="date" name="check-in-date" id="check-in-date"></td>
        </td>
</tr>
    <tr>
        <td><label>check-out-date</label></td>
        <td>:</td>
        <td><input type="date" name="check-out-date" id="check-out-date"></td>
    </tr>
<tr>
    <td><label>number of guests</label>
        <td>:</td>
        <td><input type="number" name="number of guests" id="number of guests" placeholder="enter number of guests"></td>
</tr>
<tr>
    <td><label>room-type</label>
        <td>:</td>
        <td>
            <select name="" id="">
                <option value="single">single room</option>
                <option value="double">double room</option>
                <option value="doormitory">doormitory</option>
            </select>
        </td>
</tr>
<tr>
    <td><label>suggestion</label></td>
    <td><textarea name="" cols="30" rows="5"></textarea></td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="submit" value="submit form"></td> &nbsp;
<td align="cemter"><input type="reset" value="reset form"></td>
</tr>


    </table>

</body>
</html>
