<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <fieldset>
        <legend>html form</legend>
        <label for="your name"> </label>
        <input type="text" name="your name" id="your name" placeholder="enter your name"><br><br>
        <label for="contact number"> </label>
        <input type="tel" name="contact number" id="contact number" placeholder="enter your contact number"><br><br>
        <label for="email id"> </label>
        <input type="email" name="email id" id="email id" placeholder="enter your email id"><br><br>
        <label for="your age"> </label>
        <input type="number" name="your age" id="your age" placeholder="enter your age"><br><br>
        <label for="dob"> </label>
        <input type="date" name="dob" id="dob" placeholder="enter your dob"><br><br>
        <label for="gender"> </label>
        <input type="radio" name="gender" id="" checked>male
        <input type="radio" name="gender" id="">female
        <input type="radio" name="gender" id="">other
        <br><br>
        <label category></label>
        <input list="category" name="category" placeholder="select your category">
        <datalist id="category">
            <option value="genral">genral</option> 
            <option value="obc">obc</option>
            <option value="sc">sc</option>
            <option value="st">st</option>
            <option value="ews">ews</option>
        </datalist> <br>
        <br>
        <label for="rank"> </label>
        <input type="number" name="rank" id="rank" placeholder="enter your rank"><br><br>


    </fieldset>
    </form>
</body>
</html>
