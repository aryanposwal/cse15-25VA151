<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Website</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

nav {
    width: 100%;
    background: #222;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    position: fixed;
    top: 0;
    z-index: 1000;
}

nav .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #00bcd4;
}

.menu-icon {
    display: none;
    font-size: 30px;
    cursor: pointer;
}

.hero {
    background: url("https://picsum.photos/seed/ecommerce/1600/900") no-repeat center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    color: white;
}

.hero h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 10px #000;
}

.hero p {
    font-size: 1.3rem;
    margin-top: 10px;
}

@media (max-width: 768px) {
    .menu-icon {
        display: block;
    }

    nav ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: #222;
        width: 200px;
        height: 0;
        overflow: hidden;
        flex-direction: column;
        gap: 20px;
        padding: 0;
        transition: 0.4s;
    }

    nav ul.open {
        height: 200px;
        padding: 20px;
    }
}
</style>

</head>
<body>

<nav>
    <div class="logo">MyShop</div>

    <ul id="menuList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
</nav>

<section class="hero">
    <div>
        <h1>Welcome to MyShop</h1>
        <p>Explore the best products at unbeatable prices</p>
    </div>
</section>

<script>
function toggleMenu() {
    document.getElementById("menuList").classList.toggle("open");
}
</script>

</body>
</html>
