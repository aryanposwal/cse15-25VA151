<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer7</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f8;
        margin: 0;
        padding: 0;
    }
    .header {
        background: #222;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
    }
    .product-card {
        width: 320px;
        background: white;
        margin: 40px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .product-card img {
        width: 100%;
        height: auto;
        display: block;
    }
    .content {
        padding: 15px;
    }
    .title {
        font-size: 18px;
        font-weight: bold;
    }
    .desc {
        font-size: 13px;
        color: #666;
        margin-top: 5px;
    }
    .price {
        color: #009933;
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
    }
    .old-price {
        text-decoration: line-through;
        color: #999;
        margin-left: 10px;
        font-size: 14px;
    }
    .btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        text-align: center;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 0 0 10px 10px;
    }
    .btn:hover {
        background: #0066d1;
    }
</style>
</head>

<body>
<form action="form.html">
<div class="header">ShopEasy</div>

<div class="product-card">
    
    <img src="T-shirt.jpg" alt="T-Shirt Image">

    <div class="content">
        <div class="title">Classic Cotton T-Shirt</div>
        <div class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>

        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>

        <button class="btn">Add to Cart</button>
    </div>
</div>
</form>
</body>
</html>
