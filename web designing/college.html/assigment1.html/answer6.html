<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Student Cards</title>
<style>
  body {
   font-family: Georgia, "Times New Roman", serif; background:#fff; color:#222; }
  .outer { width:1100px; margin:30px auto; padding:20px; background:#fff; }
  .heading { margin:8px 0 18px; font-size:18px; }

  table.cards { width:100%; border-collapse:collapse; table-layout:fixed; }
  table.cards td { vertical-align: top; padding:18px; }

  .card {
    width:320px;
    margin:0 auto;
    background:#fff;
    border-radius:10px;
    padding:28px 16px;
    box-shadow:0 8px 14px rgba(0,0,0,0.06);
    text-align:center;
    display:inline-block;
  }

  .avatar {
    width:88px; height:88px;
    line-height:88px;
    border-radius:50%;
    background:#0b82f0;
    color:#fff;
    font-weight:700;
    font-size:20px;
    margin:0 auto 12px;
    display:block;
  }

  .name { font-weight:700; margin-bottom:8px; font-size:17px; }
  .meta { color:#666; font-size:13px; line-height:1.6; }

  .card:hover { position:relative; top:-6px; box-shadow:0 18px 36px rgba(0,0,0,0.10); }

  @media (max-width:760px) {
    .outer { width:auto; margin:12px; padding:12px; }
    table.cards, table.cards tbody, table.cards tr { display:block; width:100%; }
    table.cards td { display:block; width:100%; padding:10px 0; text-align:center; }
    .card { width:90%; max-width:420px; padding:20px; }
  }
</style>
</head>
<body>
  <div class="outer">

    <table class="cards">
      <tr>
        <td align="center">
          <div class="card">
            <span class="avatar">AY</span>
            <div class="name">ashutosh yadav</div>
            <div class="meta">
              <div>B.Tech - CSE</div>
              <div>Roll No: 2025b01010387</div>
              <div>1st Year</div>
            </div>
          </div>
        </td>

        <td align="center">
          <div class="card">
            <span class="avatar">AB</span>
            <div class="name">Aryan bhatnagar</div>
            <div class="meta">
              <div>B.Tech - IT</div>
              <div>Roll No: 2025b01010676</div>
              <div>1st Year</div>
            </div>
          </div>
        </td>

        <td align="center">
          <div class="card">
            <span class="avatar">AP</span>
            <div class="name">Aryan poswal</div>
            <div class="meta">
              <div>B.Tech - CCE</div>
              <div>Roll No: 2025B01010567</div>
              <div>1st Year</div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
