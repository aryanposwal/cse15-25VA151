<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e9e9e9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #cfcfcf;
            margin-bottom: 15px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .course {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .details {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .item {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="photo"><img src="photo.jpg" alt="aryan's photo" style="width:130px; height: 130px; border-radius: 50%;"></div>

        <div class="name">aryan</div>
        <div class="course">B.Tech (CSE) - 1st Year</div>

        <div class="details">
            <div class="item">Email: aryanposwal819@gmail.com</div>
            <div class="item">Phone: 9711525257</div>
            <div class="item">College: ABES ENGINEERING COLLEGE</div>
        </div>
    </div>

</body>
</html>
