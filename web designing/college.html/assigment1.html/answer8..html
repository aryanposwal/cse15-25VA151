<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Layout</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f4f4f4;
    }

    /* GRID CONTAINER */
    .container {
        display: grid;
        grid-template-areas:
            "header"
            "navglobal"
            "pagetitle navlocal"
            "content1 navlocal"
            "content2 sidebar"
            "content3 sidebar"
            "footer";
        grid-template-columns: 3fr 1fr;
        gap: 10px;
        padding: 10px;
    }

    /* AREAS */
    #header {
        grid-area: header;
        background: #4aa3ff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        color: #fff;
    }

    #navglobal {
        grid-area: navglobal;
        background: #1b75d1;
        padding: 15px;
        text-align: center;
        color: #fff;
    }

    #pagetitle {
        grid-area: pagetitle;
        background: #ff9f9f;
        padding: 15px;
        text-align: center;
        font-size: 20px;
    }

    #navlocal {
        grid-area: navlocal;
        background: #fff7a8;
        padding: 15px;
        text-align: center;
    }

    #content1, #content2, #content3 {
        background: #ffdfb3;
        padding: 20px;
        text-align: center;
    }

    #content1 { grid-area: content1; }
    #content2 { grid-area: content2; }
    #content3 { grid-area: content3; }

    #sidebar {
        grid-area: sidebar;
        background: #fff7a8;
        padding: 20px;
        text-align: center;
    }

    #footer {
        grid-area: footer;
        background: #ccc;
        padding: 15px;
        text-align: center;
        margin-top: 10px;
    }

    /* RESPONSIVE FIX */
    @media(max-width: 800px) {
        .container {
            grid-template-areas:
                "header"
                "navglobal"
                "pagetitle"
                "navlocal"
                "content1"
                "content2"
                "content3"
                "sidebar"
                "footer";
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<div class="container">

    <div id="header">#Header</div>
    <div id="navglobal">#Nav Global</div>
    <div id="pagetitle">#Page Title</div>
    <div id="navlocal">#Nav Local</div>
    <div id="content1">#Content 1</div>
    <div id="content2">#Content 2</div>
    <div id="content3">#Content 3</div>
    <div id="sidebar">#Sidebar</div>
    <div id="footer">#Footer</div>

</div>

</body>
</html>
