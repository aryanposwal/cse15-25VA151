<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        body,* {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box ;
        }
        div{
            width: 300px;
            height: 150px;
            background-color: red;
            margin: 20px;
            padding: 20px;
            border: 10px solid rgba(14, 173, 208, 0.533);
        }

    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda veniam dicta molestias voluptate neque quae quo. Saepe aut minus reprehenderit deserunt id quas. Praesentium asperiores consequuntur voluptatum quae sit doloremque.</p>
    </div>
</body>
</html>
