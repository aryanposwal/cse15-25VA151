<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
    <style>
        .box1{
            height: 100px;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            background-color: lightblue;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .box2{
            margin: 10px;
            height: 350px;
            width: 300px;
            box-sizing: border-box;
            background-color: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
           flex-direction: column;
            grid-template-columns: repeat(3,1fr);
            flex-direction: row;
        }
        .row{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
            gap: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"> logo  </div>
    <div class="box1"> header </div>
    <div class="box1"> text area </div>
   <div class="row"> <div class="box2"> box1 </div>
    <div class="box2"> box2 </div>
    <div class="box2"> box3 </div>
    </div>
</body>
</html>
